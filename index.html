<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noodp" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>FinSynth AI</title>

    <link rel="shortcut icon" href="assets/img/icon-64.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <script src="assets/js/grid.js" defer></script>
  </head>

  <body>
    <div class="grid-background"></div>
    <div class="container">
      <div class="logo">
        <img src="assets/img/full-logo.svg" alt="FinSynth Logo" />
      </div>

      <div class="content">
        <h1>Financial Research Copilot</h1>
        <p class="subtitle">
          Reimagining hedge fund workflows by integrating deepest financial data with context-rich insights
        </p>

        <button class="inquire-btn">Inquire</button>
      </div>

      <div class="footer">
        <p>Backed by <img src="assets/img/accel-logo.svg" alt="Accel" class="accel-logo" /></p>
      </div>
    </div>
  </body>
</html>
